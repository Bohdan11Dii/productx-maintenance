{% extends 'index.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static  'css/forms.css' %}">
<nav>
    <h1>Website Title</h1>
    <ul>
      <li class="active">Home</li>
      <li>About</li>
      <li>Contact Form</li>
    </ul>
    <div class="underline"></div>
  </nav>
  <div class="container">
    <button>Click Here</button>
  </div>
  <div class="overlay">
  </div>
  <div class="main-popup">
    <div class="popup-header">
      <div id="popup-close-button"><a href="#"></a></div>
      <ul>
        <li><a href="#" id="sign-in">Sign In</a></li>
        <li><a href="#" id="register">Register</a></li>
      </ul>
    </div><!--.popup-header-->
    <div class="popup-content">
      <form action="#" class="sign-in">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <p class="check-mark">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </p>
        <input type="submit" id="submit" value="Submit">
      </form>
     
      <form action="#" class="register">
        <label for="email-register">Email:</label>
        <input type="text" id="email-register">
        <label for="password-register">Password:</label>
        <input type="password" id="password-register">
        <label for="password-confirmation">Confirm Password:</label>
        <input type="password-confirmation" id="password-confirmation">
        <p class="check-mark">
          <input type="checkbox" id="accept-terms">
          <label for="accept-terms">I agree to the <a href="#">Terms</a></label>
        </p>
        <input type="submit" id="submit" value="Create Account">
      </form>
    </div><!--.popup-content-->
  </div><!--.main-popup-->
  
{% endblock %}
