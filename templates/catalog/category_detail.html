{% extends "index.html" %}

{% block title %}
    <title>Товари</title>
{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for item in category.products.all %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <a href="{% url 'catalog:product-detail' item.id %}">
                            <img class="card-img-top" src="{{ item.image.url }}" alt="..." />
                            </a>
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{ item.name }}</h5>
                                <!-- Product price-->
                                {{ item.price }} грн.
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'catalog:product-detail' item.id %}">Опис</a></div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p style="font-size: 25px; font-weight: bold;">Товарів не знайдено</p>
            {% endfor %}
        </div>
    </div>
</section>
    
{% endblock %}
